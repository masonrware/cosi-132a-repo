<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IR Vector Space</title>
</head>
<body style='background-color: grey'>

<h3>Washington Post Search 5.0 (Multi-Model Retrieval w/ ElasticSearch)</h3>

<form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Query:</label>
    <input type="text" id="query" name="query" size=50>
    <input type="radio" id="bm25" name="bm25" value="Okapi BM25 + std analyzer">
    <input type="radio" id="bm25eng" name="bm25eng" value="Okapi BM25 + eng analyzer">
    <input type="radio" id="vector" name="vector" value="sBERT embeddings">
    <input type="radio" id="rerank_sbert" name="rerank_sbert" value="ReRanking with sBERT embeddings">
    <input type="radio" id="rerank_ft" name="rerank_ft" value="ReRanking with fastText embeddings">
    <input type="submit" value="Search">
</form>

<!-- start of doc -->
<p>No Results Found For That Query :(</p>
<p>Page {{ PAGE_NUM }} / {{ TOTAL_PAGES }}</p>
{% if PAGE_NUM != 1 %}
    <a href="{{ url_for('prev_page', page_id=PAGE_NUM-1, total_pages=TOTAL_PAGES) }}">
        <input type="button" class="btn btn-secondary"value="Prev Page" />
    </a>
{% endif %}
{% if PAGE_NUM != TOTAL_PAGES %}
    <a href="{{ url_for('next_page', page_id=PAGE_NUM+1, total_pages=TOTAL_PAGES) }}">
        <input type="button" class="btn btn-secondary" value="Next Page" />
    </a>
{% endif %}


</body>
</html>
