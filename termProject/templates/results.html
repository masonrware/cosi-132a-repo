<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            text-align:center;
        }
    </style>
    <link rel="icon" href="https://i.ibb.co/f92XCX9/favicon-16x16.png" size="16x16" type="image/png">
    <title>Movie RealView</title>
</head>

<body>
<nav class="navbar">
      <div style="height:30px;font-size:22px;display:table-cell;vertical-align:middle;">
          <a href="https://imgbb.com/"><img src="https://i.ibb.co/F0C5pY3/RealView.jpg" alt="RealView Logo" width="30px" height="28px" style="border:solid;border-color:red;border-width:.8px;"></a>&nbsp&nbsp
          <a style="color:white;text-decoration:none;vertical-align:top;" aria-current="page" href="#">Home</a>&nbsp&nbsp
          <a style="color:white;text-decoration:none;vertical-align:top;" href="#">SentiMovie</a>
      </div>

</nav>

<div style="justify-content:center;padding-top:15px;text-align:center">
    <a href="https://imgbb.com/"><p style=display:inline;"><img src="https://i.ibb.co/F0C5pY3/RealView.jpg" alt="RealView Logo" width="72px" height="60px"  style="border:solid;border-color:red;border-width:1.5px;"></a>
    <p align="center" style="font-size:18px;display:inline;"><br>Search again?<br></p>
</div>

<form action="{{ url_for('results') }}" name="search" method="post" align="center">
    <input type="text" id="query" name="query" size=50 value="type keywords here...">
    <input style="border:solid;border-color:red;border-width:1px;" type="submit" value="Search">
</form>

<!-- reviews here-->
<div style="text-align:left;padding-left:350px; padding-right:350px;">
    {% for doc in doc_results %}
        <p style="color:red;font-size:25px">{{ doc[0] }}</p>
        <p>{{ doc[1] }}</p>
    {% endfor %}
</div>


<br><br><br>
<div style="display:inline-block;">
    {% with prev_pages= page == 1 %}

        <form action="{{ url_for('next_page', page_id=page-1, query=query) }}" name="search" method="post">
            <input style="border:solid;border-color:red;border-width:1px;" type="submit" value="Prev" {% if prev_pages %} disabled=True {% endif %}>
        </form>
    {% endwith %}
</div>

<div style="display:inline-block;">
    {% with more_pages= num_res/page <= 8 %}

        <form action="{{ url_for('next_page', page_id=page+1, query=query) }}" name="search" method="post">
            <input style="border:solid;border-color:red;border-width:1px;" type="submit" value="Next" {% if more_pages %} disabled=True {% endif %}>
        </form>
    {% endwith %}
</div>


</body>
</html>
